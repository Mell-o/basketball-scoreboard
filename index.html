<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <div id="home-container">
                    <h3>HOME</h3>
                    <span class="score" id="home-score">0</span>
                    <div class="score-btn-container">
                        <button id="increment-home-by-1" onclick="incrementHomeBy1()">+1</button>
                        <button id="increment-home-by-2" onclick="incrementHomeBy2()">+2</button>
                        <button id="increment-home-by-3" onclick="incrementHomeBy3()">+3</button>
                    </div>
                </div>
                <div id="game-stats-container">
                        <div id="reset-scores-container">
                            <button id="reset-scores-btn" onclick="resetScores()"">RESET SCORES</button>
                        </div>
                        <div id="period-container"> 
                            <h4>PERIOD</h4>
                            <span id="current-period">1</span>
                            <div>
                                <button class="decrement-btn" id="period-decrement-btn" onclick="decrementPeriodBy1()">-</button>
                                <button class="increment-btn" id="period-increment-btn" onclick="incrementPeriodBy1()">+</button>
                            </div>
                        </div>
                    <div id="foul-container">
                        <h4>FOULS</h4>
                        <div id="foul-score-container">
                            <span class="foul-score" id="home-foul-score">0</span>
                            <span class="foul-score" id="guest-foul-score">0</span>
                        </div>
                        <div id="foul-incrementer-container">
                            <div>
                                <button class="decrement-btn" id="home-foul-decrement-btn" onclick="decrementHomeFoulBy1()">-</button>
                                <button class="increment-btn" id="home-foul-increment-btn" onclick="incrementHomeFoulBy1()">+</button>
                            </div>
                            <div>
                                <button class="decrement-btn" id="period-decrement-btn" onclick="decrementGuestFoulBy1()">-</button>
                                <button class="increment-btn" id="period-increment-btn" onclick="incrementGuestFoulBy1()">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="guest-container">
                    <h3>GUEST</h3>
                    <span class="score" id="guest-score">0</span>
                    <div class="score-btn-container">
                        <button id="increment-guest-by-1" onclick="incrementGuestBy1()">+1</button>
                        <button id="increment-guest-by-2" onclick="incrementGuestBy2()">+2</button>
                        <button id="increment-guest-by-3" onclick="incrementGuestBy3()">+3</button>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
